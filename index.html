<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Speech-to-Text Transcription</title>
<style>
    #output {
        margin-top: 20px;
        width: 80%;
        height: 200px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
    }
</style>
</head>
<body>
<h1>Live Speech-to-Text Transcription</h1>
<button id="start-btn">Start Transcription</button>
<button id="stop-btn" disabled>Stop Transcription</button>
<div id="output"></div>

<script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const outputDiv = document.getElementById('output');
    let recognition;

    if (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = true; // Enable interim results for live transcription

        startBtn.addEventListener('click', () => {
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            outputDiv.textContent = '';
            outputDiv.style.display = 'block';
            outputDiv.style.border = '1px solid #ccc';
        });

        stopBtn.addEventListener('click', () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; i++) {
                if (event.results[i].isFinal) {
                    outputDiv.innerHTML += '<p>' + event.results[i][0].transcript + '</p>';
                } else {
                    interimTranscript += event.results[i][0].transcript;
                    outputDiv.innerHTML = '<p>' + interimTranscript + '</p>';
                }
            }
        };

        recognition.onspeechend = () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
        };
    } else {
        console.error('Speech recognition not supported in this browser');
        outputDiv.textContent = 'Speech recognition is not supported in your browser.';
    }
</script>
</body>
</html>
