<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech-to-Text</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
    }
    #controls {
        text-align: center;
        margin-bottom: 20px;
    }
    #output {
        margin: 0 auto;
        width: 80%;
        min-height: 200px;
        max-height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
    }
    #output p {
        margin: 5px 0;
    }
</style>
</head>
<body>
<h1>Speech-to-Text Web UI</h1>
<div id="controls">
    <label for="language-select">Select Language:</label>
    <select id="language-select">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
    </select>
    <br>
    <label for="upload-file">Upload File:</label>
    <input type="file" id="upload-file">
    <button id="start-btn">Start Recording</button>
    <button id="stop-btn" disabled>Stop Recording</button>
</div>
<div id="output"></div>

<script>
    const startBtn = document.getElementById('start-btn');
    const stopBtn = document.getElementById('stop-btn');
    const outputDiv = document.getElementById('output');
    const languageSelect = document.getElementById('language-select');
    const uploadFileInput = document.getElementById('upload-file');
    let recognition;

    if (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition) {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        
        startBtn.addEventListener('click', () => {
            recognition.lang = languageSelect.value;
            recognition.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            outputDiv.innerHTML = '<p>Listening...</p>';
        });

        stopBtn.addEventListener('click', () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            outputDiv.innerHTML += `<p>${transcript}</p>`;
        };

        recognition.onspeechend = () => {
            recognition.stop();
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
            outputDiv.innerHTML += `<p>Error: ${event.error}</p>`;
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };
    } else {
        console.error('Speech recognition not supported in this browser');
        outputDiv.innerHTML = '<p>Speech recognition is not supported in your browser.</p>';
    }
</script>
</body>
</html>
