<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech-to-Text</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        text-align: center;
    }
    #controls {
        text-align: center;
        margin-bottom: 20px;
    }
    #output {
        margin: 0 auto;
        width: 80%;
        min-height: 200px;
        max-height: 400px;
        border: 1px solid #ccc;
        padding: 10px;
        overflow-y: auto;
    }
    #output p {
        margin: 5px 0;
    }
</style>
</head>
<body>
<h1>Speech-to-Text Web UI</h1>
<div id="controls">
    <label for="language-select">Select Language:</label>
    <select id="language-select">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
    </select>
    <br>
    <label for="upload-file">Upload File:</label>
    <input type="file" id="upload-file">
    <button id="live-btn">Live</button>
    <button id="transcribe-btn">Transcribe</button>
</div>
<div id="output"></div>

<script>
    const languageSelect = document.getElementById('language-select');
    const uploadFileInput = document.getElementById('upload-file');
    const liveBtn = document.getElementById('live-btn');
    const transcribeBtn = document.getElementById('transcribe-btn');
    const outputDiv = document.getElementById('output');
    let recognition;

    liveBtn.addEventListener('click', () => {
        startLiveRecognition();
    });

    function startLiveRecognition() {
        if (recognition) {
            recognition.stop();
        }
        recognition = new window.webkitSpeechRecognition();
        recognition.lang = languageSelect.value;
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            outputDiv.innerHTML += `<p>${transcript}</p>`;
        };
        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
            outputDiv.innerHTML += `<p>Error: ${event.error}</p>`;
        };
        recognition.onend = () => {
            recognition.stop();
        };
        recognition.start();
    }

    transcribeBtn.addEventListener('click', () => {
        const file = uploadFileInput.files[0];
        if (!file) {
            alert('Please select a file.');
            return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
            const audioBlob = event.target.result;
            transcribe(audioBlob);
        };
        reader.readAsDataURL(file);
    });

    function transcribe(audioBlob) {
        const recognition = new window.webkitSpeechRecognition();
        recognition.lang = languageSelect.value;
        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            outputDiv.innerHTML += `<p>${transcript}</p>`;
        };
        recognition.onerror = (event) => {
            console.error('Speech recognition error detected: ' + event.error);
            outputDiv.innerHTML += `<p>Error: ${event.error}</p>`;
        };
        recognition.onend = () => {
            recognition.stop();
        };
        recognition.start();
        recognition.processAudio(audioBlob);
    }
</script>
</body>
</html>
